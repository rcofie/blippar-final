<!doctype HTML>
<html>
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="./dist/bundle.js"></script>
    

    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="animated-asset" 
                src="https://cdn.glitch.global/aa764192-081f-4898-9fe1-65339345539a/walking_man.glb?v=1678301529991"></a-asset-item>
            </a-assets>

            <a-marker preset=’hiro’>
                <a-entity
                    position="0 -45 0"
                    gltf-model="#animated-asset"
                    scale="0.5 0.5 0.5"
                    animation-mixer
                    animation="property: position; to: 100 -45 0; dur: 2000; easing: linear; loop: true"
                    >
                </a-entity>
                <!-- <a-box position='0 0.5 0' color="yellow"></a-box> -->
            </a-marker>
            <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
